<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최고 평점 영화</title>
    <link rel="stylesheet" href="style.css" (type="text/css")>
    <script type= "module" src="./src/main.js"></script>
   
</head>
<body>
    <header>
        <button id="reloadButton" type="button">메인으로</button>
        <h1 style="text-align: center;">최고 평점 영화</h1>
    </header>
    <form id="search-form">
        <div id="sort-btn">
        <button id="grade-sort">평점순</button>
        <button id="title-sort">제목순</button>
        <button id="fame-sort">인기순</button>
        </div>
        <label>영화 검색 : </label>
        <input name="searchValue" type="text" id="search-input" placeholder="영화 제목을 검색해 보세요" />
        <button type="submit" id="search-btn">검색</button>
        
    </form>
    <ul id="card-list"></ul>
    
</body>

</html>
