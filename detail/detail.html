<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 상세 정보</title>
    <script src = "detail.js"></script>
    <!-- 여기에 필요한 CSS 파일이나 스타일 시트를 링크할 수 있습니다. -->
</head>
<body>
    <h1>영화 상세 정보</h1>
    <div id="movieDetails">
        <!-- 여기에 JavaScript를 사용하여 영화 상세 정보를 동적으로 표시할 수 있습니다. -->
    </div>

    <!-- 필요한 JavaScript 파일을 링크하거나 스크립트를 작성할 수 있습니다. -->
    <script>
        // URL에서 쿼리스트링을 가져오는 함수
        function getQueryStringValue(key) {
            return decodeURIComponent(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
        }

        // 쿼리스트링에서 영화 ID를 가져옴
        const movieId = getQueryStringValue("id");

        // 여기에 해당 ID에 맞는 영화 상세 정보를 가져와서 표시하는 로직을 작성할 수 있습니다.
        // 예를 들어, AJAX 요청을 보내거나 데이터베이스에서 정보를 가져오는 등의 작업을 수행합니다.
        // 이 부분은 프로젝트의 요구사항에 따라 구현해야 합니다.
    </script>
</body>
</html>
