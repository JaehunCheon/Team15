<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>영화 상세 정보</title>
  <script type="module" src="./detail.js"></script>

  <h1>영화 상세 정보</h1>

    <input id="name-input" placeholder="작성자" />

    <input id="review-input" placeholder="리뷰를작성하시오" />
    <button id="review-btn">리뷰등록</button>
  </div>
  <ul id="review-box"></ul>
